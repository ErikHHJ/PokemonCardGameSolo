<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/allpokemon.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Eikens Pokéspill</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Zen+Dots&display=swap');
    </style>
</head>
<body>
  
  
  <audio id="audio" src="./Audio/Pokemon Red, Yellow, Blue Battle Music- Trainer.mp3"></audio>
  
    
    <h1 class="title">What pokèmon will you choose?</h1>
    <a href="./index.html"><h2 class="return">Return to Picking</h2></a>
    <div class="container">
        
    </div>


    <div class="newcontainer">
        <div class="playerside">
            <h1 class="pkmname">Your pokemon</h1>
            <img class="yourpokemonimg" src="" alt="">
            <div>
                <h3>Moves</h3>
            <ul>
              <li><button class="playerbtn1">Move 1</button></li>
              <li><button class="playerbtn2">Move 2</button></li>
            </ul>
            </div>
            <div>
                <h3 class="hp">HP</h3>
                <div id="progress_status">
                    <div id="myprogressBar"></div>
                  </div>
            </div>
        </div>
          <div class="middle">
            <h1>VS</h1>
          </div>
    
          <div class="computerside">
            <h1 class="cmppkmname">Computer's Pokemon</h1>
            <img class="cmppokemonimg" src="" alt="">
            <div>
                <h3>Moves</h3>
            <ul>
              <li><button class="cmpbtn1">Move 1</button></li>
              <li><button class="cmpbtn2">Move 2</button></li>
            </ul>
            </div>
            
            <div>
                <h3 class="cmphp">HP</h3>
                <div id="progress_status2">
                    <div id="cmpprogressBar"></div>
                  </div>
            </div>
          </div>

    </div>
